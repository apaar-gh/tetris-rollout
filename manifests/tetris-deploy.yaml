# tetris-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetris-deployment
spec:
  replicas: 2 # You can adjust the number of replicas as needed
  selector:
    matchLabels:
      app: tetris
  template:
    metadata:
      labels:
        app: tetris
    spec:
      containers:
        - name: tetris
          image: log1cdk/tetrisv2 # Replace with the actual image tag
          ports:
            - containerPort: 80 # Replace with the port your Tetris game listens on
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: tetris-deployment
spec:
  replicas: 5
  strategy:
    canary:
      stableService: tetris-stable
      canaryService: tetris-canary
      steps:
      - setWeight: 50
      - pause: {}
  selector:
    matchLabels:
      app: tetris
  template:
    metadata:
      labels:
        app: tetris
    spec:
      containers:
      - name: tetris
        image: log1cdk/tetrisv2
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: 32Mi
            cpu: 5m
